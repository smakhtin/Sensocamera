		<div data-role="footer" data-id="mainHeader" data-position="fixed">

					<li><a href="#record" data-prefetch="true" data-transition="pop" class="ui-btn-active ui-state-persist">Record</a></li>

		<div data-role="footer" data-id="mainHeader" data-position="fixed">
